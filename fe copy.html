<!DOCTYPE html>
<html>
<head>
    <title>Analyze News</title>
    <!-- Add your CSS styles here -->

</head>
<body>
    <div class="container">
        <h1>AI News Analysis</h1>
        <div id="input-container">
            <textarea id="news-text" placeholder="Enter news text here..."></textarea>
            <button id="classify-button">Analyze</button>
            <button id="refresh-button">Refresh</button>

        <div id="result-container">
            <h2>Classification Result:</h2>
            <p><strong>Political Spectrum:</strong> <span id="political-spectrum"></span></p>
        </div>
    </div>

    <!-- Add your JavaScript code here -->
    <script src="script copy.js"></script>
</body>
</html>
